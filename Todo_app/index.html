<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
    <title>Todos</title>
</head>
<body>

    <div class="container">
<!--  Create the header with font awesome and bootstrap -->
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input class="form-control m-auto" type="text" name="search" placeholder="search todos" />
            </form>
        </header>

        <!-- create the list of items to do -->
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Example Todo added to show user. You can delete me</span>
                <div class="actions">
                    <i class="far fa-check-circle mark-complete"></i>
                    <i class="far fa-trash-alt delete"></i>
                </div>
            </li>
            <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>eat dinner</span>
                <div class="actions">
                    <i class="far fa-check-circle mark-complete"></i>
                    <i class="far fa-trash-alt delete"></i>
                </div>
                
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>shower</span>
                <div class="actions">
                    <i class="far fa-check-circle mark-complete"></i>
                    <i class="far fa-trash-alt delete"></i>
                </div>
            </li> -->
        </ul>

        <!-- Add another list using a form -->
        <form class="add text-center my-4">
            <label class="text-light">Add a new todo. Press Enter (return) to save</label>
            <input class="form-control m-auto" type="text" name="add" />
        </form>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
